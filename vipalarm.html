<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIP Alarms Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body{
  margin:0;
  background:#f4f6f9;
  font-family:Segoe UI, Roboto;
}
.header-bar{
  background:linear-gradient(135deg,#1e3c72,#2a7db8);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card-summary{
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  transition: transform 0.2s;
}
.card-summary:hover {
  transform: translateY(-3px);
}
.badge-aging{
  font-size:13px;
  padding:6px 10px;
  border-radius:20px;
}
.table thead th{
  cursor:pointer;
  background:#2c3e50;
  color:#fff;
  font-size:13px;
  position: sticky;
  top: 0;
}
.table tbody td{
  font-size:13px;
}
.status-badge {
  font-size: 11px;
  padding: 3px 8px;
  border-radius: 12px;
}
.site-id-cell {
  font-weight: 600;
  font-family: monospace;
}
.filter-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  font-size: 18px;
  color: #666;
}
.export-btn {
  background: linear-gradient(135deg, #28a745, #20c997);
  border: none;
}
.refresh-btn {
  background: linear-gradient(135deg, #6c757d, #495057);
  border: none;
}
.aging-badge-1 {
  background-color: #d1ecf1;
  color: #0c5460;
}
.aging-badge-2 {
  background-color: #fff3cd;
  color: #856404;
}
.aging-badge-3 {
  background-color: #f8d7da;
  color: #721c24;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header-bar">
  <h5 class="m-0"><i class="fas fa-tower-cell me-2"></i>VIP Alarms Dashboard</h5>
  <div>
    <span id="lastUpdate"><i class="fas fa-clock me-1"></i> Loading...</span>
    <button class="btn btn-sm btn-light ms-2" onclick="loadData()">
      <i class="fas fa-sync-alt me-1"></i>Refresh
    </button>
  </div>
</div>

<div class="container-fluid p-3">

<!-- SUMMARY ROW -->
<div class="row g-3 mb-3">
  <div class="col-md-3">
    <div class="card card-summary p-3">
      <div class="d-flex justify-content-between align-items-center">
        <span><i class="fas fa-bell me-2 text-primary"></i>Total Alarms</span>
      </div>
      <h3 id="totalAlarm" class="mt-2">0</h3>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-summary p-3">
      <div><i class="fas fa-map-marker-alt me-2 text-success"></i>Unique Site ID</div>
      <h3 id="uniqueSite" class="mt-2">0</h3>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card card-summary p-3" style="background-color: #e7f5ff;">
      <div><i class="fas fa-clock me-2 text-info"></i>&le; 1 Day</div>
      <h4 id="aging1" class="mt-2">0</h4>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card card-summary p-3" style="background-color: #fff3cd;">
      <div><i class="fas fa-clock me-2 text-warning"></i>&le; 3 Days</div>
      <h4 id="aging3" class="mt-2">0</h4>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card card-summary p-3" style="background-color: #f8d7da;">
      <div><i class="fas fa-clock me-2 text-danger"></i>&ge; 4 Days</div>
      <h4 id="aging4" class="mt-2">0</h4>
    </div>
  </div>
</div>

<!-- FILTER -->
<div class="card filter-card p-3 mb-3">
  <div class="row g-2">
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input id="fAlarm" class="form-control" placeholder="Alarm Name">
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
        <input id="fSite" class="form-control" placeholder="Site ID">
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-tag"></i></span>
        <select id="fCategory" class="form-control">
          <option value="">All Categories</option>
          <!-- Options will be populated dynamically -->
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-satellite-dish"></i></span>
        <select id="fSource" class="form-control">
          <option value="">All OSS</option>
          <option value="MAE6">MAE6</option>
          <option value="MAE7">MAE7</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 d-flex gap-2">
      <button class="btn btn-primary w-100" onclick="applyFilter()">
        <i class="fas fa-filter me-1"></i>Filter
      </button>
      <button class="btn btn-secondary w-100" onclick="clearFilter()">
        <i class="fas fa-eraser me-1"></i>Clear
      </button>
    </div>
  </div>
</div>

<!-- EXPORT -->
<div class="d-flex justify-content-between mb-2">
  <div class="d-flex align-items-center">
    <span class="badge bg-info me-2" id="filteredCount">Showing 0 of 0 records</span>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="autoRefresh" checked onclick="toggleAutoRefresh()">
      <label class="form-check-label" for="autoRefresh">Auto-refresh (5 min)</label>
    </div>
  </div>
  <div>
    <button class="btn export-btn text-white" onclick="exportCSV()">
      <i class="fas fa-file-export me-1"></i>Export CSV
    </button>
  </div>
</div>

<!-- TABLE -->
<div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
<table class="table table-striped table-hover table-bordered">
<thead>
<tr>
  <th onclick="sortTable('SITE ID')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Site ID</th>
  <th onclick="sortTable('Alarm Source')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Site Name</th>
  <th onclick="sortTable('Name')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Alarm Name</th>
  <th onclick="sortTable('Site Type')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Site Type</th>
  <th onclick="sortTable('Category VIP POI')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Category</th>
  <th onclick="sortTable('Source')" class="text-nowrap"><i class="fas fa-sort me-1"></i>OSS</th>
  <th onclick="sortTable('First Occurred (NT)')" class="text-nowrap"><i class="fas fa-sort me-1"></i>First Occurred</th>
  <th onclick="sortTable('_agingDays')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Aging (Days)</th>
  <th onclick="sortTable('MO Name')" class="text-nowrap"><i class="fas fa-sort me-1"></i>MO Name</th>
</tr>
</thead>
<tbody id="tableBody">
  <tr id="loadingRow">
    <td colspan="9" class="loading">
      <div class="text-center">
        <div class="spinner-border text-primary mb-2" role="status"></div>
        <div>Loading data from Google Sheets...</div>
      </div>
    </td>
  </tr>
</tbody>
</table>
</div>

</div>

<script>
// URL CSV dari Google Sheets
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReYyDGCMuGVv6quqOtRns55K-nHRF9Jc_9qmN9tNHACirvFr7YLPN3ZR3voorWD0opy7f1GflJ9eEC/pub?gid=434029938&single=true&output=csv";

let rawData = [];
let filteredData = [];
let sortDir = {};
let autoRefreshInterval = null;
let autoRefreshEnabled = true;
let categoryOptions = [];

function loadData() {
  // Show loading state
  const loadingRow = document.getElementById("loadingRow");
  if (loadingRow) loadingRow.style.display = "";
  
  document.getElementById("lastUpdate").innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Loading...';
  
  Papa.parse(CSV_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(res) {
      // Hide loading row
      if (loadingRow) loadingRow.style.display = "none";
      
      if (res.data && res.data.length > 0) {
        rawData = processData(res.data);
        console.log(`Data loaded: ${rawData.length} records`);
        
        // Extract unique categories
        extractCategories();
        
        filteredData = [...rawData];
        render();
      } else {
        console.warn("No data loaded from Google Sheets");
        showError("No data available from Google Sheets");
      }
      
      const now = new Date();
      document.getElementById("lastUpdate").innerHTML = 
        `<i class="fas fa-clock me-1"></i> Last Update: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
    },
    error: function(err) {
      console.error("Error loading data:", err);
      showError("Failed to load data from Google Sheets");
      document.getElementById("lastUpdate").innerHTML = 
        '<i class="fas fa-exclamation-triangle me-1 text-warning"></i> Failed to load';
    }
  });
}

function processData(data) {
  return data.map(item => {
    // Calculate aging based on First Occurred time
    const firstOccurred = item["First Occurred (NT)"];
    let agingDays = 0;
    let agingText = "";
    let agingClass = "";
    
    if (firstOccurred && firstOccurred !== "-") {
      try {
        const firstDate = new Date(firstOccurred);
        const now = new Date();
        agingDays = (now - firstDate) / (1000 * 3600 * 24);
        agingDays = Math.max(0, agingDays);
        
        // Format aging text
        if (agingDays < 1) {
          const hours = Math.floor(agingDays * 24);
          agingText = `${hours}h`;
          agingClass = "aging-badge-1";
        } else {
          agingText = `${Math.floor(agingDays)}d`;
          if (agingDays <= 1) {
            agingClass = "aging-badge-1";
          } else if (agingDays <= 3) {
            agingClass = "aging-badge-2";
          } else {
            agingClass = "aging-badge-3";
          }
        }
      } catch (e) {
        console.warn("Error parsing date:", firstOccurred);
        agingText = "-";
        agingClass = "";
      }
    } else {
      agingText = "-";
      agingClass = "";
    }
    
    return {
      ...item,
      _agingDays: agingDays,
      _agingText: agingText,
      _agingClass: agingClass
    };
  });
}

function extractCategories() {
  // Extract unique categories from rawData
  const categories = new Set();
  rawData.forEach(item => {
    const category = item["Category VIP POI"];
    if (category && category.trim() !== "") {
      categories.add(category.trim());
    }
  });
  
  // Convert to sorted array
  categoryOptions = Array.from(categories).sort();
  
  // Update category dropdown
  const categorySelect = document.getElementById("fCategory");
  categorySelect.innerHTML = '<option value="">All Categories</option>';
  
  categoryOptions.forEach(category => {
    const option = document.createElement("option");
    option.value = category;
    option.textContent = category;
    categorySelect.appendChild(option);
  });
}

function render() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  
  if (filteredData.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="9" class="text-center py-5">
          <i class="fas fa-database fa-2x mb-3 text-muted"></i>
          <div>No data found</div>
          <small class="text-muted">Try adjusting your filters</small>
        </td>
      </tr>
    `;
    updateSummary(0, 0, 0, 0, 0);
    return;
  }
  
  // Initialize counters
  let d1 = 0, d3 = 0, d4 = 0;
  
  filteredData.forEach(item => {
    const tr = document.createElement("tr");
    
    // Update aging counters
    const agingDays = item._agingDays;
    if (agingDays <= 1) d1++;
    else if (agingDays <= 3) d3++;
    else d4++;
    
    // Format timestamp for display
    const firstOccurred = formatDateTime(item["First Occurred (NT)"]);
    
    // Get OSS value (prioritize Source, fallback to Alarm Source)
    const ossValue = item["Source"] || item["Alarm Source"] || "";
    
    // Create aging badge
    let agingBadge = "";
    if (item._agingText && item._agingText !== "-") {
      agingBadge = `<span class="badge ${item._agingClass}">${item._agingText}</span>`;
    } else {
      agingBadge = "-";
    }
    
    tr.innerHTML = `
      <td class="site-id-cell">${item["SITE ID"] || ""}</td>
      <td>${item["Alarm Source"] || ""}</td>
      <td><span class="badge bg-primary">${item["Name"] || ""}</span></td>
      <td>${item["Site Type"] || ""}</td>
      <td><span class="badge bg-secondary">${item["Category VIP POI"] || ""}</span></td>
      <td><span class="badge bg-dark">${ossValue}</span></td>
      <td class="text-nowrap">${firstOccurred}</td>
      <td class="text-center">${agingBadge}</td>
      <td>${item["MO Name"] || ""}</td>
    `;
    tbody.appendChild(tr);
  });
  
  // Update summary
  const total = filteredData.length;
  const uniqueSites = new Set(filteredData.map(d => d["SITE ID"]).filter(Boolean)).size;
  updateSummary(total, uniqueSites, d1, d3, d4);
}

function formatDateTime(datetimeStr) {
  if (!datetimeStr || datetimeStr === "-") return "-";
  try {
    const date = new Date(datetimeStr);
    if (isNaN(date.getTime())) return datetimeStr;
    return date.toLocaleString([], { 
      year: 'numeric', 
      month: '2-digit', 
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch (e) {
    return datetimeStr;
  }
}

function updateSummary(total, unique, a1, a3, a4) {
  document.getElementById("totalAlarm").innerText = total;
  document.getElementById("uniqueSite").innerText = unique;
  document.getElementById("aging1").innerText = a1;
  document.getElementById("aging3").innerText = a3;
  document.getElementById("aging4").innerText = a4;
  
  // Update filtered count
  document.getElementById("filteredCount").innerText = 
    `Showing ${total} of ${rawData.length} records`;
}

function applyFilter() {
  const alarmName = document.getElementById("fAlarm").value.toLowerCase();
  const siteId = document.getElementById("fSite").value.toLowerCase();
  const category = document.getElementById("fCategory").value;
  const source = document.getElementById("fSource").value;
  
  filteredData = rawData.filter(item => {
    const alarmNameVal = (item["Name"] || "").toLowerCase();
    const siteID = (item["SITE ID"] || "").toLowerCase();
    const categoryVal = item["Category VIP POI"] || "";
    const ossValue = item["Source"] || item["Alarm Source"] || "";
    
    return (
      (!alarmName || alarmNameVal.includes(alarmName)) &&
      (!siteId || siteID.includes(siteId)) &&
      (!category || categoryVal === category) &&
      (!source || ossValue === source)
    );
  });
  
  render();
}

function clearFilter() {
  document.getElementById("fAlarm").value = "";
  document.getElementById("fSite").value = "";
  document.getElementById("fCategory").value = "";
  document.getElementById("fSource").value = "";
  filteredData = [...rawData];
  render();
}

function sortTable(column) {
  if (!sortDir[column]) sortDir[column] = 1;
  else sortDir[column] *= -1;
  
  const dir = sortDir[column];
  
  filteredData.sort((a, b) => {
    // Handle special columns
    if (column === "_agingDays") {
      return (a._agingDays - b._agingDays) * dir;
    }
    
    let aVal = a[column] || "";
    let bVal = b[column] || "";
    
    // Handle date columns
    if (column.includes("First Occurred")) {
      const aDate = aVal ? new Date(aVal).getTime() : 0;
      const bDate = bVal ? new Date(bVal).getTime() : 0;
      return (aDate - bDate) * dir;
    }
    
    // Default string comparison
    return String(aVal).localeCompare(String(bVal)) * dir;
  });
  
  render();
}

function exportCSV() {
  if (filteredData.length === 0) {
    alert("No data to export!");
    return;
  }
  
  const headers = [
    "SITE ID", "Alarm Source", "Name", "Site Type", 
    "Category VIP POI", "Source", "First Occurred (NT)", "Aging (Days)", "MO Name"
  ];
  
  const csvRows = [
    headers.join(","),
    ...filteredData.map(row => 
      headers.map(header => {
        let cell;
        if (header === "Aging (Days)") {
          cell = row._agingText || "";
        } else {
          cell = row[header] || "";
        }
        const escaped = String(cell).replace(/"/g, '""');
        return escaped.includes(",") ? `"${escaped}"` : escaped;
      }).join(",")
    )
  ];
  
  const csvString = csvRows.join("\n");
  const blob = new Blob([csvString], {type: "text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `vip_alarms_${new Date().toISOString().slice(0,10)}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function showError(message) {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = `
    <tr>
      <td colspan="9" class="text-center py-5 text-danger">
        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
        <div>${message}</div>
        <button class="btn btn-sm btn-outline-primary mt-2" onclick="loadData()">
          <i class="fas fa-redo me-1"></i>Retry
        </button>
      </td>
    </tr>
  `;
}

function toggleAutoRefresh() {
  const checkbox = document.getElementById("autoRefresh");
  autoRefreshEnabled = checkbox.checked;
  
  if (autoRefreshEnabled && !autoRefreshInterval) {
    autoRefreshInterval = setInterval(loadData, 300000); // 5 minutes
    console.log("Auto-refresh enabled");
  } else if (!autoRefreshEnabled && autoRefreshInterval) {
    clearInterval(autoRefreshInterval);
    autoRefreshInterval = null;
    console.log("Auto-refresh disabled");
  }
}

// Initialize on page load
document.addEventListener("DOMContentLoaded", function() {
  loadData();
  
  // Enable auto-refresh by default
  if (autoRefreshEnabled) {
    autoRefreshInterval = setInterval(loadData, 300000); // 5 minutes
  }
  
  // Add enter key support for filter inputs
  const filterInputs = document.querySelectorAll('#fAlarm, #fSite');
  filterInputs.forEach(input => {
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        applyFilter();
      }
    });
  });
});
</script>

</body>
</html>
