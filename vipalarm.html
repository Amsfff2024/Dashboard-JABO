<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Alarms Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #2D5BFF;
            --primary-dark: #1E40AF;
            --secondary: #64748B;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            --light: #F8FAFC;
            --dark: #1E293B;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --gray-900: #0F172A;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px -5px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #f1f5f9 100%);
            min-height: 100vh;
            color: var(--gray-800);
        }

        /* Header Styling */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title i {
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .last-update {
            background: var(--gray-100);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--gray-200);
            min-width: 200px;
        }

        .last-update-time {
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .last-update-date {
            font-size: 0.85rem;
            color: var(--gray-600);
            margin-top: 2px;
        }

        .btn-refresh {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-refresh:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Main Content */
        .container-fluid {
            padding: 2rem;
            max-width: 100%;
        }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .card.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 91, 255, 0.1);
        }

        .card-header {
            padding: 1.25rem 1.5rem 0.5rem;
            border-bottom: none;
            background: transparent;
        }

        .card-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-body {
            padding: 0 1.5rem 1.5rem;
        }

        .card-value {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--gray-900);
            line-height: 1;
        }

        /* Total Card Special Styling */
        #totalCard {
            border-left: 4px solid var(--primary);
        }

        #uniqueCard {
            border-left: 4px solid var(--success);
        }

        #aging1Card {
            border-left: 4px solid #4CC9F0;
        }

        #aging3Card {
            border-left: 4px solid var(--warning);
        }

        #aging4Card {
            border-left: 4px solid var(--danger);
        }

        /* Content Layout */
        .content-wrapper {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Filter Section */
        .filter-card {
            height: fit-content;
        }

        .filter-header {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .filter-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-content {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-control {
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 91, 255, 0.1);
            outline: none;
        }

        .filter-actions {
            display: grid;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn-filter {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-filter:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-clear {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            padding: 0.75rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-clear:hover {
            background: var(--gray-200);
        }

        /* Distribution Card */
        .distribution-card {
            margin-top: 1.5rem;
        }

        .distribution-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .distribution-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .distribution-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .distribution-body {
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .distribution-table {
            width: 100%;
            border-collapse: collapse;
        }

        .distribution-table th {
            background: var(--gray-100);
            padding: 0.75rem 1.5rem;
            text-align: left;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--gray-200);
            position: sticky;
            top: 0;
        }

        .distribution-table td {
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .distribution-table tr:hover {
            background: var(--gray-50);
        }

        .count-badge {
            background: var(--gray-100);
            color: var(--gray-700);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Main Table Section */
        .table-section {
            background: white;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .record-count {
            background: var(--gray-100);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: var(--gray-700);
        }

        .table-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-export {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-export:hover {
            background: #0da271;
            transform: translateY(-1px);
        }

        /* Main Table */
        .table-container {
            overflow-x: auto;
            padding: 0;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1200px;
        }

        .data-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            background: linear-gradient(180deg, var(--gray-100) 0%, #F8FAFC 100%);
            padding: 1rem 1.5rem;
            text-align: left;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--gray-700);
            border-bottom: 2px solid var(--gray-200);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .data-table th:hover {
            background: var(--gray-200);
        }

        .data-table th i {
            color: var(--gray-500);
            font-size: 0.85rem;
        }

        .data-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .data-table tbody tr {
            transition: all 0.3s ease;
        }

        .data-table tbody tr:hover {
            background: linear-gradient(90deg, rgba(45, 91, 255, 0.03) 0%, rgba(45, 91, 255, 0.01) 100%);
        }

        /* Aging Badges */
        .aging-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-block;
        }

        .aging-1 {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .aging-2 {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            color: #92400E;
            border: 1px solid #FDE68A;
        }

        .aging-3 {
            background: linear-gradient(135deg, #FEE2E2 0%, #FCA5A5 100%);
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        /* Loading State */
        .loading {
            padding: 3rem;
            text-align: center;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--gray-300);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            
            .summary-cards {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .header-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .table-info, .table-controls {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 576px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .table-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { background: var(--success); }
        .status-warning { background: var(--warning); }
        .status-critical { background: var(--danger); }

        /* Badge Styles */
        .badge {
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .badge-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .badge-success {
            background: linear-gradient(135deg, var(--success) 0%, #0da271 100%);
            color: white;
        }

        .badge-info {
            background: linear-gradient(135deg, var(--info) 0%, #2563EB 100%);
            color: white;
        }

        /* Form Switch */
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">
            <i class="fas fa-shield-alt"></i>
            License Alarms Dashboard
        </div>
        <div class="header-controls">
            <div class="last-update">
                <div class="last-update-time">
                    <i class="fas fa-clock"></i>
                    <span id="lastUpdateTime">Loading...</span>
                </div>
                <div class="last-update-date" id="lastUpdateDate">-</div>
            </div>
            <button class="btn-refresh" onclick="loadData()">
                <i class="fas fa-sync-alt"></i>
                Refresh
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Summary Cards -->
        <div class="summary-cards">
            <!-- Total Alarms -->
            <div class="card active" id="totalCard" onclick="filterByAging('all')">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-bell"></i>
                        Total Alarms
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-value" id="totalAlarm">0</div>
                </div>
            </div>

            <!-- Unique Sites -->
            <div class="card" id="uniqueCard">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-map-marker-alt"></i>
                        Unique Sites
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-value" id="uniqueSite">0</div>
                </div>
            </div>

            <!-- ≤ 1 Day -->
            <div class="card" id="aging1Card" onclick="filterByAging('1')">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-clock"></i>
                        ≤ 1 Day
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-value" id="aging1">0</div>
                </div>
            </div>

            <!-- 1-4 Days -->
            <div class="card" id="aging3Card" onclick="filterByAging('3')">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-clock"></i>
                        1-4 Days
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-value" id="aging3">0</div>
                </div>
            </div>

            <!-- ≥ 5 Days -->
            <div class="card" id="aging4Card" onclick="filterByAging('4')">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-clock"></i>
                        ≥ 5 Days
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-value" id="aging4">0</div>
                </div>
            </div>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Left Sidebar - Filters & Distribution -->
            <div class="sidebar">
                <!-- Filter Card -->
                <div class="card filter-card">
                    <div class="filter-header">
                        <div class="filter-title">
                            <i class="fas fa-filter"></i>
                            Filters
                        </div>
                    </div>
                    <div class="filter-content">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-search"></i>
                                Alarm Name
                            </label>
                            <input type="text" id="fAlarm" class="form-control" placeholder="Search alarm name...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-id-badge"></i>
                                Site ID
                            </label>
                            <input type="text" id="fSite" class="form-control" placeholder="Search site ID...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-network-wired"></i>
                                Region
                            </label>
                            <select id="fRegion" class="form-control">
                                <option value="">All Regions</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-microchip"></i>
                                Source
                            </label>
                            <select id="fSource" class="form-control">
                                <option value="">All Sources</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-users"></i>
                                Circle
                            </label>
                            <select id="fCircle" class="form-control">
                                <option value="">All Circles</option>
                            </select>
                        </div>
                        <div class="filter-actions">
                            <button class="btn-filter" onclick="applyFilter()">
                                <i class="fas fa-filter"></i>
                                Apply Filters
                            </button>
                            <button class="btn-clear" onclick="clearFilter()">
                                <i class="fas fa-eraser"></i>
                                Clear All
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Distribution Card -->
                <div class="card distribution-card">
                    <div class="distribution-header">
                        <div class="distribution-title">
                            <i class="fas fa-chart-bar"></i>
                            Alarm Distribution
                        </div>
                        <div class="distribution-badge" id="distTotalCount">0</div>
                    </div>
                    <div class="distribution-body">
                        <table class="distribution-table">
                            <thead>
                                <tr>
                                    <th>Alarm Name</th>
                                    <th class="text-end">Count</th>
                                </tr>
                            </thead>
                            <tbody id="distributionBody">
                                <tr>
                                    <td colspan="2" class="empty-state">
                                        <i class="fas fa-chart-pie"></i>
                                        <div>Loading...</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Main Table Section -->
            <div class="table-section">
                <div class="table-header">
                    <div class="table-info">
                        <div class="record-count">
                            <i class="fas fa-database"></i>
                            <span id="filteredCount">Showing 0 of 0 records</span>
                        </div>
                        <div class="auto-refresh">
                            <input class="form-check-input" type="checkbox" id="autoRefresh" checked onclick="toggleAutoRefresh()">
                            <label class="form-check-label" for="autoRefresh">Auto-refresh (5 min)</label>
                        </div>
                    </div>
                    <div class="table-controls">
                        <button class="btn-export" onclick="exportCSV()">
                            <i class="fas fa-file-export"></i>
                            Export CSV
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th onclick="sortTable('SiteID')">
                                    <i class="fas fa-sort"></i> Site ID
                                </th>
                                <th onclick="sortTable('Alarm Source')">
                                    <i class="fas fa-sort"></i> Alarm Source
                                </th>
                                <th onclick="sortTable('Name')">
                                    <i class="fas fa-sort"></i> Alarm Name
                                </th>
                                <th onclick="sortTable('First Occurred (NT)')">
                                    <i class="fas fa-sort"></i> First Occurred
                                </th>
                                <th onclick="sortTable('_agingDays')">
                                    <i class="fas fa-sort"></i> Aging
                                </th>
                                <th onclick="sortTable('Source')">
                                    <i class="fas fa-sort"></i> Source
                                </th>
                                <th onclick="sortTable('Circle')">
                                    <i class="fas fa-sort"></i> Circle
                                </th>
                                <th onclick="sortTable('Region')">
                                    <i class="fas fa-sort"></i> Region
                                </th>
                                <th onclick="sortTable('Micro Cluster')">
                                    <i class="fas fa-sort"></i> Micro Cluster
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="9" class="loading">
                                    <div class="spinner"></div>
                                    <div>Loading license alarms data...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReYyDGCMuGVv6quqOtRns55K-nHRF9Jc_9qmN9tNHACirvFr7YLPN3ZR3voorWD0opy7f1GflJ9eEC/pub?gid=2106442205&single=true&output=csv";

        let rawData = [];
        let filteredData = [];
        let sortDir = {};
        let autoRefreshInterval = null;
        let autoRefreshEnabled = true;
        let currentAgingFilter = 'all';

        function loadData() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = `
                <tr>
                    <td colspan="9" class="loading">
                        <div class="spinner"></div>
                        <div>Loading license alarms data...</div>
                    </td>
                </tr>
            `;

            document.getElementById("lastUpdateTime").innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            document.getElementById("lastUpdateDate").textContent = "-";

            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(res) {
                    if (res.data && res.data.length > 0) {
                        rawData = processData(res.data);
                        console.log(`Data loaded: ${rawData.length} records`);
                        
                        populateFilterOptions();
                        applyAgingFilter(currentAgingFilter);
                        render();
                        updateDistributionTable();
                    } else {
                        showError("No data available");
                    }
                    
                    updateLastUpdateTime();
                },
                error: function(err) {
                    console.error("Error loading data:", err);
                    showError("Failed to load data");
                    document.getElementById("lastUpdateTime").innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed';
                }
            });
        }

        function processData(data) {
            return data.map(item => {
                const standardizedItem = {};
                
                Object.keys(item).forEach(key => {
                    const normalizedKey = key.trim();
                    standardizedItem[normalizedKey] = item[key];
                });
                
                const firstOccurred = standardizedItem["First Occurred (NT)"] || standardizedItem["First Occurred (NT)"];
                let agingDays = 0;
                let agingText = "";
                let agingClass = "";
                
                if (firstOccurred && firstOccurred !== "-") {
                    try {
                        const firstDate = new Date(firstOccurred);
                        const now = new Date();
                        agingDays = (now - firstDate) / (1000 * 3600 * 24);
                        agingDays = Math.max(0, agingDays);
                        
                        if (agingDays < 1) {
                            const hours = Math.floor(agingDays * 24);
                            agingText = `${hours}h`;
                            agingClass = "aging-1";
                        } else {
                            agingText = `${Math.floor(agingDays)}d`;
                            if (agingDays <= 1) {
                                agingClass = "aging-1";
                            } else if (agingDays >= 1 && agingDays <= 4) {
                                agingClass = "aging-2";
                            } else {
                                agingClass = "aging-3";
                            }
                        }
                    } catch (e) {
                        agingText = "-";
                        agingClass = "";
                    }
                } else {
                    agingText = "-";
                    agingClass = "";
                }
                
                return {
                    ...standardizedItem,
                    _agingDays: agingDays,
                    _agingText: agingText,
                    _agingClass: agingClass
                };
            });
        }

        function populateFilterOptions() {
            const regions = new Set();
            const sources = new Set();
            const circles = new Set();
            
            rawData.forEach(item => {
                if (item.Region) regions.add(item.Region);
                if (item.Source) sources.add(item.Source);
                if (item.Circle) circles.add(item.Circle);
            });
            
            const regionSelect = document.getElementById("fRegion");
            regionSelect.innerHTML = '<option value="">All Regions</option>';
            Array.from(regions).sort().forEach(region => {
                const option = document.createElement("option");
                option.value = region;
                option.textContent = region;
                regionSelect.appendChild(option);
            });
            
            const sourceSelect = document.getElementById("fSource");
            sourceSelect.innerHTML = '<option value="">All Sources</option>';
            Array.from(sources).sort().forEach(source => {
                const option = document.createElement("option");
                option.value = source;
                option.textContent = source;
                sourceSelect.appendChild(option);
            });
            
            const circleSelect = document.getElementById("fCircle");
            circleSelect.innerHTML = '<option value="">All Circles</option>';
            Array.from(circles).sort().forEach(circle => {
                const option = document.createElement("option");
                option.value = circle;
                option.textContent = circle;
                circleSelect.appendChild(option);
            });
        }

        function render() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="empty-state">
                            <i class="fas fa-database"></i>
                            <div>No data found</div>
                            <small>Try adjusting your filters</small>
                        </td>
                    </tr>
                `;
                updateSummary(0, 0, 0, 0, 0);
                return;
            }
            
            let d1 = 0, d3 = 0, d4 = 0;
            
            filteredData.forEach(item => {
                const tr = document.createElement("tr");
                
                const agingDays = item._agingDays;
                if (agingDays <= 1) {
                    d1++;
                } else if (agingDays >= 1 && agingDays <= 4) {
                    d3++;
                } else if (agingDays >= 5) {
                    d4++;
                }
                
                const firstOccurred = formatDateTime(item["First Occurred (NT)"]);
                
                let agingBadge = "";
                if (item._agingText && item._agingText !== "-") {
                    agingBadge = `<span class="aging-badge ${item._agingClass}">${item._agingText}</span>`;
                } else {
                    agingBadge = "-";
                }
                
                tr.innerHTML = `
                    <td><strong>${item.SiteID || ""}</strong></td>
                    <td>${item["Alarm Source"] || ""}</td>
                    <td><span class="badge badge-primary">${item.Name || ""}</span></td>
                    <td>${firstOccurred}</td>
                    <td class="text-center">${agingBadge}</td>
                    <td><span class="badge badge-info">${item.Source || ""}</span></td>
                    <td>${item.Circle || ""}</td>
                    <td>${item.Region || ""}</td>
                    <td>${item["Micro Cluster"] || ""}</td>
                `;
                tbody.appendChild(tr);
            });
            
            const total = filteredData.length;
            const uniqueSites = new Set(filteredData.map(d => d.SiteID).filter(Boolean)).size;
            updateSummary(total, uniqueSites, d1, d3, d4);
        }

        function updateSummary(total, unique, a1, a3, a4) {
            document.getElementById("totalAlarm").textContent = total;
            document.getElementById("uniqueSite").textContent = unique;
            document.getElementById("aging1").textContent = a1;
            document.getElementById("aging3").textContent = a3;
            document.getElementById("aging4").textContent = a4;
            
            document.getElementById("filteredCount").textContent = 
                `Showing ${total} of ${rawData.length} records`;
        }

        function applyFilter() {
            const alarmName = document.getElementById("fAlarm").value.toLowerCase();
            const siteId = document.getElementById("fSite").value.toLowerCase();
            const region = document.getElementById("fRegion").value;
            const source = document.getElementById("fSource").value;
            const circle = document.getElementById("fCircle").value;
            
            filteredData = rawData.filter(item => {
                const alarmNameVal = (item.Name || "").toLowerCase();
                const siteID = (item.SiteID || "").toLowerCase();
                const regionVal = item.Region || "";
                const sourceVal = item.Source || "";
                const circleVal = item.Circle || "";
                
                return (
                    (!alarmName || alarmNameVal.includes(alarmName)) &&
                    (!siteId || siteID.includes(siteId)) &&
                    (!region || regionVal === region) &&
                    (!source || sourceVal === source) &&
                    (!circle || circleVal === circle)
                );
            });
            
            render();
            updateDistributionTable();
        }

        function filterByAging(type) {
            currentAgingFilter = type;
            
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('active');
            });
            
            if (type === 'all') {
                document.getElementById('totalCard').classList.add('active');
            } else {
                document.getElementById(`aging${type}Card`).classList.add('active');
            }
            
            applyAgingFilter(type);
            updateDistributionTable();
        }

        function applyAgingFilter(type) {
            switch(type) {
                case '1':
                    filteredData = rawData.filter(item => item._agingDays <= 1);
                    break;
                case '3':
                    filteredData = rawData.filter(item => item._agingDays >= 1 && item._agingDays <= 4);
                    break;
                case '4':
                    filteredData = rawData.filter(item => item._agingDays >= 5);
                    break;
                case 'all':
                default:
                    filteredData = [...rawData];
                    break;
            }
            render();
        }

        function clearFilter() {
            document.getElementById("fAlarm").value = "";
            document.getElementById("fSite").value = "";
            document.getElementById("fRegion").value = "";
            document.getElementById("fSource").value = "";
            document.getElementById("fCircle").value = "";
            
            currentAgingFilter = 'all';
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('active');
            });
            document.getElementById('totalCard').classList.add('active');
            
            filteredData = [...rawData];
            render();
            updateDistributionTable();
        }

        function updateDistributionTable() {
            const distributionBody = document.getElementById("distributionBody");
            const distTotalCount = document.getElementById("distTotalCount");
            
            if (filteredData.length === 0) {
                distributionBody.innerHTML = `
                    <tr>
                        <td colspan="2" class="empty-state">
                            <i class="fas fa-chart-pie"></i>
                            <div>No data available</div>
                        </td>
                    </tr>
                `;
                distTotalCount.textContent = "0";
                return;
            }
            
            const alarmCounts = {};
            filteredData.forEach(item => {
                const alarmName = item.Name || "Unknown";
                alarmCounts[alarmName] = (alarmCounts[alarmName] || 0) + 1;
            });
            
            const sortedAlarms = Object.entries(alarmCounts)
                .sort((a, b) => b[1] - a[1]);
            
            distTotalCount.textContent = `${filteredData.length}`;
            
            distributionBody.innerHTML = "";
            
            sortedAlarms.forEach(([alarmName, count]) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${alarmName}</td>
                    <td class="text-end">
                        <span class="count-badge">${count}</span>
                    </td>
                `;
                distributionBody.appendChild(tr);
            });
        }

        function formatDateTime(datetimeStr) {
            if (!datetimeStr || datetimeStr === "-") return "-";
            try {
                const date = new Date(datetimeStr);
                if (isNaN(date.getTime())) return datetimeStr;
                return date.toLocaleString([], { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return datetimeStr;
            }
        }

        function sortTable(column) {
            if (!sortDir[column]) sortDir[column] = 1;
            else sortDir[column] *= -1;
            
            const dir = sortDir[column];
            
            filteredData.sort((a, b) => {
                if (column === "_agingDays") {
                    return (a._agingDays - b._agingDays) * dir;
                }
                
                let aVal = a[column] || "";
                let bVal = b[column] || "";
                
                if (column.includes("First Occurred")) {
                    const aDate = aVal ? new Date(aVal).getTime() : 0;
                    const bDate = bVal ? new Date(bVal).getTime() : 0;
                    return (aDate - bDate) * dir;
                }
                
                return String(aVal).localeCompare(String(bVal)) * dir;
            });
            
            render();
        }

        function exportCSV() {
            if (filteredData.length === 0) {
                alert("No data to export!");
                return;
            }
            
            const headers = [
                "SiteID", "Alarm Source", "Name", "First Occurred (NT)", 
                "Aging (Days)", "Source", "Circle", "Region", "Micro Cluster"
            ];
            
            const csvRows = [
                headers.join(","),
                ...filteredData.map(row => 
                    headers.map(header => {
                        let cell;
                        if (header === "Aging (Days)") {
                            cell = row._agingText || "";
                        } else if (header === "First Occurred (NT)") {
                            cell = row["First Occurred (NT)"] || "";
                        } else {
                            cell = row[header] || "";
                        }
                        const escaped = String(cell).replace(/"/g, '""');
                        return escaped.includes(",") ? `"${escaped}"` : escaped;
                    }).join(",")
                )
            ];
            
            const csvString = csvRows.join("\n");
            const blob = new Blob([csvString], {type: "text/csv;charset=utf-8;"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `license_alarms_${new Date().toISOString().slice(0,10)}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showError(message) {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = `
                <tr>
                    <td colspan="9" class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>${message}</div>
                        <button class="btn-filter mt-2" onclick="loadData()">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </td>
                </tr>
            `;
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const dateString = now.toLocaleDateString([], {weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'});
            
            document.getElementById("lastUpdateTime").innerHTML = `<i class="fas fa-clock"></i> ${timeString}`;
            document.getElementById("lastUpdateDate").textContent = dateString;
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById("autoRefresh");
            autoRefreshEnabled = checkbox.checked;
            
            if (autoRefreshEnabled && !autoRefreshInterval) {
                autoRefreshInterval = setInterval(loadData, 300000);
            } else if (!autoRefreshEnabled && autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", function() {
            loadData();
            document.getElementById('totalCard').classList.add('active');
            
            if (autoRefreshEnabled) {
                autoRefreshInterval = setInterval(loadData, 300000);
            }
            
            // Enter key support for filters
            const filterInputs = document.querySelectorAll('#fAlarm, #fSite');
            filterInputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        applyFilter();
                    }
                });
            });
        });
    </script>
</body>
</html>
