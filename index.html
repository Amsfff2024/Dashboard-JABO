<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DASHBOARD JABO</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Segoe UI, Roboto, Arial;
  background:#f4f6f9;
}
.wrapper{
  display:flex;
  height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:240px;
  background:#0b1c2d;
  color:#fff;
  display:flex;
  flex-direction:column;
}
.sidebar .title{
  padding:16px;
  font-weight:600;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.sidebar a{
  padding:12px 16px;
  color:#cfd8dc;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.sidebar a:hover,
.sidebar a.active{
  background:#123456;
  color:#fff;
}
.sidebar .footer{
  margin-top:auto;
  padding:10px;
  font-size:12px;
  text-align:center;
  color:#90a4ae;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
}
.header{
  background:#fff;
  padding:12px 16px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  font-weight:600;
}
.iframe-wrap{
  flex:1;
}
iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}
</style>
</head>
<body>

<div class="wrapper">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="title">DASHBOARD JABO</div>

    <a class="active" onclick="loadPage(this,'vipalarm.html')">
      <i class="bi bi-bell-fill"></i> VIP ALARM
    </a>

    <a onclick="loadPage(this,'celldown.html')">
      <i class="bi bi-speedometer2"></i> CELL DOWN
    </a>

    <a onclick="loadPage(this,'sitedown.html')">
      <i class="bi bi-diagram-3"></i> SITE DOWN
    </a>

    <a onclick="loadPage(this,'summary.html')">
      <i class="bi bi-graph-up"></i> SUMMARY
    </a>

    <a onclick="loadPage(this,'siteinfo.html')">
      <i class="bi bi-info-circle-fill"></i> SITE INFO
    </a>
    
    <div class="footer">AMSProd</div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="header" id="pageTitle">VIP ALARM</div>
    <div class="iframe-wrap">
      <iframe id="mainFrame" src="vipalarm.html"></iframe>
    </div>
  </div>

</div>

<script>
function loadPage(el, url){
  document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');
  document.getElementById('mainFrame').src = url;
  document.getElementById('pageTitle').innerText = el.innerText.trim();
}
</script>

</body>
</html>
