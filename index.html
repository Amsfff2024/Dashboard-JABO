<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Alarms Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Font Google untuk tampilan lebih profesional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Warna baru yang lebih modern dan accessible */
            --primary-dark: #1a365d;
            --primary-main: #2d70b3;
            --primary-light: #4299e1;
            --primary-gradient: linear-gradient(135deg, var(--primary-dark), var(--primary-main));
            
            /* Status colors - lebih soft */
            --critical-color: #f56565;
            --warning-color: #ed8936;
            --info-color: #4299e1;
            --success-color: #48bb78;
            
            /* Neutral palette */
            --dark-color: #2d3748;
            --gray-700: #4a5568;
            --gray-500: #718096;
            --gray-300: #e2e8f0;
            --gray-100: #f7fafc;
            --light-color: #ffffff;
            
            /* Spacing */
            --border-radius: 12px;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --hover-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.12), 0 10px 20px -5px rgba(0, 0, 0, 0.06);
            
            /* Animations */
            --transition-speed: 0.25s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #f8fafc 100%);
            color: var(--dark-color);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* ========== NAVBAR ========== */
        .navbar-custom {
            background: var(--primary-gradient);
            padding: 1rem 0;
            box-shadow: 0 4px 12px rgba(26, 54, 93, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-custom .navbar-brand {
            font-weight: 700;
            font-size: 1.75rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.5px;
        }
        
        .navbar-custom .navbar-brand i {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .last-updated {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }
        
        .btn-refresh {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-refresh:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* ========== STATS CARDS ========== */
        .stats-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            border: none;
            transition: all var(--transition-speed) ease;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .stat-card.total::before { background: var(--primary-main); }
        .stat-card.sites::before { background: var(--warning-color); }
        .stat-card.unique::before { background: var(--info-color); }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .stat-icon.total { background: linear-gradient(135deg, #667eea 0%, var(--primary-main) 100%); }
        .stat-icon.sites { background: linear-gradient(135deg, #f093fb 0%, var(--warning-color) 100%); }
        .stat-icon.unique { background: linear-gradient(135deg, #4facfe 0%, var(--info-color) 100%); }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, var(--dark-color), var(--gray-700));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: var(--gray-500);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }
        
        .stat-desc {
            color: var(--gray-500);
            font-size: 0.85rem;
        }
        
        /* ========== FILTER SECTION ========== */
        .filter-section {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--gray-300);
        }
        
        .filter-section .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .filter-section .form-control,
        .filter-section .form-select {
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            padding: 0.625rem 1rem;
            font-size: 0.95rem;
            transition: all var(--transition-speed) ease;
        }
        
        .filter-section .form-control:focus,
        .filter-section .form-select:focus {
            border-color: var(--primary-main);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }
        
        .btn-filter {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all var(--transition-speed) ease;
        }
        
        .btn-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.2);
        }
        
        .btn-clear {
            background: transparent;
            color: var(--gray-500);
            border: 2px solid var(--gray-300);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
        }
        
        .btn-clear:hover {
            border-color: var(--critical-color);
            color: var(--critical-color);
            background: rgba(245, 101, 101, 0.05);
        }
        
        /* ========== TABLE ========== */
        .table-container {
            background: var(--light-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-bottom: 3rem;
        }
        
        .table-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.25rem 1.5rem;
        }
        
        .table-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .table-responsive {
            padding: 1.5rem;
        }
        
        #alarmsTable {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: var(--gray-100);
            --bs-table-hover-bg: rgba(66, 153, 225, 0.08);
            border-collapse: separate;
            border-spacing: 0;
            margin: 0;
        }
        
        #alarmsTable thead th {
            background-color: var(--gray-100);
            color: var(--dark-color);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 1.25rem;
            border-bottom: 2px solid var(--gray-300);
            white-space: nowrap;
        }
        
        #alarmsTable tbody td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--gray-300);
            vertical-align: middle;
        }
        
        #alarmsTable tbody tr {
            transition: all var(--transition-speed) ease;
            cursor: pointer;
        }
        
        #alarmsTable tbody tr:hover {
            background-color: rgba(66, 153, 225, 0.05) !important;
            transform: scale(1.002);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        /* Row status indicators */
        .alarm-critical {
            border-left: 4px solid var(--critical-color);
        }
        
        .alarm-warning {
            border-left: 4px solid var(--warning-color);
        }
        
        .alarm-info {
            border-left: 4px solid var(--info-color);
        }
        
        /* Badges */
        .badge-category {
            background: var(--gray-100);
            color: var(--dark-color);
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
            border: 1px solid var(--gray-300);
        }
        
        .badge-source {
            background: rgba(66, 153, 225, 0.1);
            color: var(--primary-main);
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
        }
        
        .site-id-cell {
            font-family: 'SF Mono', 'Cascadia Code', 'Roboto Mono', monospace;
            font-weight: 600;
            color: var(--primary-dark);
            background: rgba(66, 153, 225, 0.08);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            display: inline-block;
        }
        
        /* ========== EXPORT BUTTON ========== */
        .export-section {
            margin-bottom: 1.5rem;
        }
        
        .btn-export {
            background: linear-gradient(135deg, var(--success-color), #38a169);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.25);
        }
        
        .btn-export:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.35);
            color: white;
        }
        
        /* ========== FOOTER ========== */
        footer {
            background: var(--dark-color);
            color: var(--gray-300);
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }
        
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        /* ========== MODAL ========== */
        .modal-header {
            background: var(--primary-gradient);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 1.5rem;
        }
        
        .modal-header .btn-close {
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }
        
        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .navbar-custom .navbar-brand {
                font-size: 1.25rem;
            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .filter-section .col-md-3,
            .filter-section .col-md-2 {
                margin-bottom: 1rem;
            }
            
            .btn-filter, .btn-clear {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .table-responsive {
                padding: 0.5rem;
                font-size: 0.85rem;
            }
            
            #alarmsTable thead th,
            #alarmsTable tbody td {
                padding: 0.75rem 0.5rem;
            }
        }
        
        /* ========== CUSTOM SCROLLBAR ========== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray-500);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-700);
        }
        
        /* ========== LOADING ANIMATION ========== */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-300);
            border-top: 4px solid var(--primary-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ========== TOAST ========== */
        .toast-container {
            z-index: 9999;
        }
        
        .toast {
            border-radius: 10px;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-300);
        }
        
        .empty-state h4 {
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }
        
        /* ========== PAGINATION CUSTOM ========== */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border: 1px solid var(--gray-300) !important;
            border-radius: 8px !important;
            margin: 0 3px !important;
            padding: 0.375rem 0.75rem !important;
            color: var(--dark-color) !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: var(--primary-gradient) !important;
            color: white !important;
            border: none !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: var(--gray-100) !important;
            border-color: var(--primary-main) !important;
            color: var(--primary-main) !important;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i>
                <span>VIP Alarms Dashboard</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="last-updated" id="lastUpdated"></span>
                <button class="btn-refresh" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- Statistics Cards -->
        <div class="row stats-container" id="statsSection">
            <!-- Stats akan diisi oleh JavaScript -->
        </div>
        
        <!-- Filters Section -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">
                        <i class="fas fa-search me-1"></i> Alarm Name
                    </label>
                    <input type="text" class="form-control" id="filterAlarm" placeholder="Search alarm name...">
                </div>
                <div class="col-md-2">
                    <label class="form-label">
                        <i class="fas fa-hashtag me-1"></i> Site ID
                    </label>
                    <input type="text" class="form-control" id="filterSiteId" placeholder="Enter Site ID">
                </div>
                <div class="col-md-3">
                    <label class="form-label">
                        <i class="fas fa-tag me-1"></i> Category
                    </label>
                    <select class="form-select" id="filterCategory">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">
                        <i class="fas fa-database me-1"></i> Source
                    </label>
                    <select class="form-select" id="filterSource">
                        <option value="all">All Sources</option>
                    </select>
                </div>
                <div class="col-md-1 d-flex align-items-end">
                    <button class="btn-filter" onclick="applyFilters()">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn-clear" onclick="clearFilters()">
                        <i class="fas fa-times me-1"></i> Clear All Filters
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Export Button -->
        <div class="export-section d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <i class="fas fa-info-circle text-primary"></i>
                    <small class="text-muted ms-1">Click any row for detailed view</small>
                </div>
            </div>
            <button class="btn-export" onclick="exportToCSV()">
                <i class="fas fa-download"></i> Export to CSV
            </button>
        </div>
        
        <!-- Data Table -->
        <div class="table-container">
            <div class="table-header">
                <h2>Active Alarms</h2>
            </div>
            <div class="table-responsive">
                <table class="table table-hover" id="alarmsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>SITE ID</th>
                            <th>Alarm Source</th>
                            <th>Alarm Name</th>
                            <th>Site Type</th>
                            <th>Category</th>
                            <th>First Occurred</th>
                            <th>MO Name</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="container">
                <p>VIP Alarms Monitoring System &copy; 2024 | Powered by Google Apps Script</p>
                <p class="mt-2">
                    <small>
                        <i class="fas fa-clock me-1"></i>
                        <span id="footerLastUpdated">Last updated: --:--:--</span>
                    </small>
                </p>
            </div>
        </footer>
    </div>
    
    <!-- Modal for Details -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-info-circle me-2"></i>Alarm Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Details akan diisi oleh JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        // Loading state functions
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        
        // Update updateStats function dengan desain baru
        function updateStats(stats, uniqueSiteCount) {
            const statsHtml = `
                <div class="col-md-4 mb-4">
                    <div class="stat-card total">
                        <div class="stat-icon total">
                            <i class="fas fa-bell fa-lg text-white"></i>
                        </div>
                        <div class="stat-label">Total Alarms</div>
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-desc">All active incidents</div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="stat-card sites">
                        <div class="stat-icon sites">
                            <i class="fas fa-tower-cell fa-lg text-white"></i>
                        </div>
                        <div class="stat-label">Sites Affected</div>
                        <div class="stat-number">${Object.keys(stats.bySiteType).length}</div>
                        <div class="stat-desc">Unique site types</div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="stat-card unique">
                        <div class="stat-icon unique">
                            <i class="fas fa-exclamation-triangle fa-lg text-white"></i>
                        </div>
                        <div class="stat-label">Unique Sites</div>
                        <div class="stat-number">${uniqueSiteCount}</div>
                        <div class="stat-desc">Without duplicates</div>
                    </div>
                </div>
            `;
            
            document.getElementById('statsSection').innerHTML = statsHtml;
        }
        
        // Update renderTable function untuk badge baru
        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="9">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h4>No alarms found</h4>
                                <p>Try adjusting your filters or check back later.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = '';
            
            // ... rest of your existing renderTable code ...
            // Update badge classes in the row generation:
            // <span class="badge-category">${item['Category VIP POI'] || 'N/A'}</span>
            // <span class="badge-source">${item['Source'] || 'N/A'}</span>
            
            // The rest of your JavaScript functions remain the same
            // Only visual elements are updated in the HTML generation
        }
        
        // Update showDetails modal dengan desain baru
        function showDetails(index) {
            const item = currentData[index];
            
            // Determine severity color
            let severityColor = 'info';
            let severityIcon = 'info-circle';
            const alarmName = item['Name'] || '';
            
            if (alarmName.includes('UNAVAILABLE') || alarmName.includes('FAILURE')) {
                severityColor = 'critical';
                severityIcon = 'times-circle';
            } else if (alarmName.includes('DEGRADED') || alarmName.includes('THRESHOLD')) {

        // Helper function to calculate duration
        function calculateDuration(start, end) {
            if (!start || start === '-') return 'N/A';
            
            const startDate = new Date(start);
            const endDate = end && end !== '-' ? new Date(end) : new Date();
            
            const diffMs = endDate - startDate;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            
            if (diffHours < 1) {
                return '< 1 hour';
            } else if (diffHours < 24) {
                return `${diffHours} hours`;
            } else {
                const days = Math.floor(diffHours / 24);
                const hours = diffHours % 24;
                return `${days}d ${hours}h`;
            }
        }

                second: '2-digit',
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${formattedTime}`;
            document.getElementById('footerLastUpdated').textContent = `Last updated: ${formattedTime}`;
        }
