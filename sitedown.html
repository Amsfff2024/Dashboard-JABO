<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Site Down Alarms Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body{
  margin:0;
  background:#f4f6f9;
  font-family:Segoe UI, Roboto;
}
.header-bar{
  background:linear-gradient(135deg,#dc3545,#c82333);
  color:#fff;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card-summary{
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  transition: transform 0.2s;
}
.card-summary:hover {
  transform: translateY(-3px);
}
.badge-down{
  font-size:12px;
  padding:5px 10px;
  border-radius:15px;
}
.badge-down-fully {
  background-color:#dc3545;
  color:white;
}
.badge-down-partial {
  background-color:#ffc107;
  color:#212529;
}
.table thead th{
  cursor:pointer;
  background:#2c3e50;
  color:#fff;
  font-size:13px;
  position: sticky;
  top: 0;
}
.table tbody td{
  font-size:13px;
  vertical-align: middle;
}
.site-id-cell {
  font-weight: 600;
  font-family: monospace;
  background-color: #f8f9fa;
}
.filter-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  font-size: 18px;
  color: #666;
}
.export-btn {
  background: linear-gradient(135deg, #28a745, #20c997);
  border: none;
}
.refresh-btn {
  background: linear-gradient(135deg, #6c757d, #495057);
  border: none;
}
.aging-badge {
  font-size: 12px;
  padding: 5px 10px;
  border-radius: 15px;
  font-weight: 600;
}
.aging-badge-1 { background-color: #d1ecf1; color: #0c5460; }
.aging-badge-2 { background-color: #fff3cd; color: #856404; }
.aging-badge-3 { background-color: #f8d7da; color: #721c24; }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header-bar">
  <h5 class="m-0"><i class="fas fa-exclamation-triangle me-2"></i>Site Down Alarms Dashboard</h5>
  <div>
    <span id="lastUpdate"><i class="fas fa-clock me-1"></i> Loading...</span>
    <button class="btn btn-sm btn-light ms-2" onclick="loadData()">
      <i class="fas fa-sync-alt me-1"></i>Refresh
    </button>
  </div>
</div>

<div class="container-fluid p-3">

<!-- SUMMARY ROW -->
<div class="row g-3 mb-3">
  <div class="col-md-3">
    <div class="card card-summary p-3">
      <div class="d-flex justify-content-between align-items-center">
        <span><i class="fas fa-bell me-2 text-danger"></i>Total Site Down Alarms</span>
      </div>
      <h3 id="totalAlarm" class="mt-2">0</h3>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-summary p-3">
      <div><i class="fas fa-map-marker-alt me-2 text-success"></i>Unique Sites</div>
      <h3 id="uniqueSite" class="mt-2">0</h3>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card card-summary p-3" style="background-color: #f8d7da;">
      <div><i class="fas fa-skull-crossbones me-2 text-danger"></i>Fully Down</div>
      <h4 id="fullyDown" class="mt-2">0</h4>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card card-summary p-3" style="background-color: #fff3cd;">
      <div><i class="fas fa-exclamation-circle me-2 text-warning"></i>Partial Down</div>
      <h4 id="partialDown" class="mt-2">0</h4>
    </div>
  </div>
  <div class="col-md-2">
    <div class="card card-summary p-3" style="background-color: #d1ecf1;">
      <div><i class="fas fa-clock me-2 text-info"></i>Aging > 2 Days</div>
      <h4 id="agingCount" class="mt-2">0</h4>
    </div>
  </div>
</div>

<!-- FILTER -->
<div class="card filter-card p-3 mb-3">
  <div class="row g-2">
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input id="fAlarm" class="form-control" placeholder="Alarm Name">
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
        <input id="fSite" class="form-control" placeholder="Site ID">
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-server"></i></span>
        <select id="fDownStatus" class="form-control">
          <option value="">All Down Status</option>
          <option value="Fully Down">Fully Down</option>
          <option value="Partial Down">Partial Down</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-satellite-dish"></i></span>
        <select id="fSource" class="form-control">
          <option value="">All OSS</option>
          <option value="MAE6">MAE6</option>
          <option value="MAE7">MAE7</option>
          <!-- Options will be populated dynamically -->
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-flag"></i></span>
        <select id="fClearance" class="form-control">
          <option value="">All Status</option>
          <option value="Uncleared">Uncleared</option>
          <option value="Cleared">Cleared</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 d-flex gap-2 mt-2">
      <button class="btn btn-primary w-100" onclick="applyFilter()">
        <i class="fas fa-filter me-1"></i>Filter
      </button>
      <button class="btn btn-secondary w-100" onclick="clearFilter()">
        <i class="fas fa-eraser me-1"></i>Clear
      </button>
    </div>
  </div>
</div>

<!-- EXPORT -->
<div class="d-flex justify-content-between mb-2">
  <div class="d-flex align-items-center">
    <span class="badge bg-info me-2" id="filteredCount">Showing 0 of 0 records</span>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="autoRefresh" checked onclick="toggleAutoRefresh()">
      <label class="form-check-label" for="autoRefresh">Auto-refresh (5 min)</label>
    </div>
  </div>
  <div>
    <button class="btn export-btn text-white" onclick="exportCSV()">
      <i class="fas fa-file-export me-1"></i>Export CSV
    </button>
  </div>
</div>

<!-- TABLE -->
<div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
<table class="table table-striped table-hover table-bordered">
<thead>
<tr>
  <th onclick="sortTable('Name')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Alarm Name</th>
  <th onclick="sortTable('Alarm Source')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Alarm Source</th>
  <th onclick="sortTable('First Occurred (NT)')" class="text-nowrap"><i class="fas fa-sort me-1"></i>First Occurred</th>
  <th onclick="sortTable('SiteID')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Site ID</th>
  <th onclick="sortTable('Down')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Down Status</th>
  <th onclick="sortTable('Remark')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Remark</th>
  <th onclick="sortTable('MO Name')" class="text-nowrap"><i class="fas fa-sort me-1"></i>MO Name</th>
  <th onclick="sortTable('Source')" class="text-nowrap"><i class="fas fa-sort me-1"></i>OSS Source</th>
  <th onclick="sortTable('_agingDays')" class="text-nowrap"><i class="fas fa-sort me-1"></i>Aging (Days)</th>
</tr>
</thead>
<tbody id="tableBody">
  <tr id="loadingRow">
    <td colspan="9" class="loading">
      <div class="text-center">
        <div class="spinner-border text-danger mb-2" role="status"></div>
        <div>Loading site down data from Google Sheets...</div>
      </div>
    </td>
  </tr>
</tbody>
</table>
</div>

</div>

<script>
// URL CSV dari Google Sheets - Sheet Sitedown
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReYyDGCMuGVv6quqOtRns55K-nHRF9Jc_9qmN9tNHACirvFr7YLPN3ZR3voorWD0opy7f1GflJ9eEC/pub?gid=816283245&single=true&output=csv";

let rawData = [];
let filteredData = [];
let sortDir = {};
let autoRefreshInterval = null;
let autoRefreshEnabled = true;

function loadData() {
  // Show loading state
  const loadingRow = document.getElementById("loadingRow");
  if (loadingRow) loadingRow.style.display = "";
  
  document.getElementById("lastUpdate").innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Loading...';
  
  Papa.parse(CSV_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(res) {
      // Hide loading row
      if (loadingRow) loadingRow.style.display = "none";
      
      if (res.data && res.data.length > 0) {
        rawData = processData(res.data);
        console.log(`Site down data loaded: ${rawData.length} records`);
        
        // Update OSS source filter options
        updateSourceFilter();
        
        filteredData = [...rawData];
        render();
      } else {
        console.warn("No site down data loaded from Google Sheets");
        showError("No site down data available from Google Sheets");
      }
      
      const now = new Date();
      document.getElementById("lastUpdate").innerHTML = 
        `<i class="fas fa-clock me-1"></i> Last Update: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
    },
    error: function(err) {
      console.error("Error loading site down data:", err);
      showError("Failed to load site down data from Google Sheets");
      document.getElementById("lastUpdate").innerHTML = 
        '<i class="fas fa-exclamation-triangle me-1 text-warning"></i> Failed to load';
    }
  });
}

function processData(data) {
  return data.map(item => {
    // Calculate aging based on First Occurred time
    const firstOccurred = item["First Occurred (NT)"];
    let agingDays = 0;
    let agingText = "";
    let agingClass = "";
    
    if (firstOccurred && firstOccurred !== "-") {
      try {
        const firstDate = new Date(firstOccurred);
        const now = new Date();
        agingDays = (now - firstDate) / (1000 * 3600 * 24);
        agingDays = Math.max(0, agingDays);
        
        // Format aging text
        if (agingDays < 1) {
          const hours = Math.floor(agingDays * 24);
          const minutes = Math.floor((agingDays * 24 * 60) % 60);
          agingText = `${hours}h ${minutes}m`;
          agingClass = "aging-badge-1";
        } else {
          const days = Math.floor(agingDays);
          const hours = Math.floor((agingDays - days) * 24);
          agingText = `${days}d ${hours}h`;
          
          if (agingDays <= 1) {
            agingClass = "aging-badge-1";
          } else if (agingDays <= 2) {
            agingClass = "aging-badge-2";
          } else {
            agingClass = "aging-badge-3";
          }
        }
      } catch (e) {
        console.warn("Error parsing date:", firstOccurred);
        agingText = "-";
        agingClass = "";
      }
    } else {
      agingText = "-";
      agingClass = "";
    }
    
    return {
      ...item,
      _agingDays: agingDays,
      _agingText: agingText,
      _agingClass: agingClass
    };
  });
}

function updateSourceFilter() {
  // Extract unique OSS sources from rawData
  const sources = new Set();
  rawData.forEach(item => {
    const source = item["Source"];
    if (source && source.trim() !== "") {
      sources.add(source.trim());
    }
  });
  
  // Update source dropdown
  const sourceSelect = document.getElementById("fSource");
  // Keep the first option "All OSS"
  const allOSSoption = sourceSelect.options[0];
  sourceSelect.innerHTML = '';
  sourceSelect.appendChild(allOSSoption);
  
  // Add MAE6 and MAE7 if they exist in data
  if (sources.has("MAE6")) {
    const option = document.createElement("option");
    option.value = "MAE6";
    option.textContent = "MAE6";
    sourceSelect.appendChild(option);
  }
  
  if (sources.has("MAE7")) {
    const option = document.createElement("option");
    option.value = "MAE7";
    option.textContent = "MAE7";
    sourceSelect.appendChild(option);
  }
  
  // Add any other sources found
  sources.forEach(source => {
    if (source !== "MAE6" && source !== "MAE7") {
      const option = document.createElement("option");
      option.value = source;
      option.textContent = source;
      sourceSelect.appendChild(option);
    }
  });
}

function render() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  
  if (filteredData.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="9" class="text-center py-5">
          <i class="fas fa-database fa-2x mb-3 text-muted"></i>
          <div>No site down data found</div>
          <small class="text-muted">Try adjusting your filters</small>
        </td>
      </tr>
    `;
    updateSummary(0, 0, 0, 0, 0);
    return;
  }
  
  // Initialize counters
  let fullyDown = 0, partialDown = 0, aging2Days = 0;
  
  filteredData.forEach(item => {
    const tr = document.createElement("tr");
    
    // Update counters
    const downStatus = item["Down"] || "";
    if (downStatus === "Fully Down") fullyDown++;
    else if (downStatus === "Partial Down") partialDown++;
    
    if (item._agingDays > 2) aging2Days++;
    
    // Format timestamp for display
    const firstOccurred = formatDateTime(item["First Occurred (NT)"]);
    
    // Determine badge class for Down status
    let downBadgeClass = "";
    if (downStatus === "Fully Down") {
      downBadgeClass = "badge-down-fully";
    } else if (downStatus === "Partial Down") {
      downBadgeClass = "badge-down-partial";
    }
    
    // Create aging badge
    let agingBadge = "";
    if (item._agingText && item._agingText !== "-") {
      agingBadge = `<span class="badge aging-badge ${item._agingClass}">${item._agingText}</span>`;
    } else {
      agingBadge = "-";
    }
    
    // Create Down status badge
    let downBadge = "";
    if (downStatus) {
      downBadge = `<span class="badge badge-down ${downBadgeClass}">${downStatus}</span>`;
    } else {
      downBadge = "-";
    }
    
    tr.innerHTML = `
      <td><span class="badge bg-danger">${item["Name"] || ""}</span></td>
      <td>${item["Alarm Source"] || ""}</td>
      <td class="text-nowrap">${firstOccurred}</td>
      <td class="site-id-cell">${item["SiteID"] || ""}</td>
      <td class="text-center">${downBadge}</td>
      <td>${item["Remark"] || "-"}</td>
      <td>${item["MO Name"] || ""}</td>
      <td><span class="badge bg-dark">${item["Source"] || ""}</span></td>
      <td class="text-center">${agingBadge}</td>
    `;
    tbody.appendChild(tr);
  });
  
  // Update summary
  const total = filteredData.length;
  const uniqueSites = new Set(filteredData.map(d => d["SiteID"]).filter(Boolean)).size;
  updateSummary(total, uniqueSites, fullyDown, partialDown, aging2Days);
}

function formatDateTime(datetimeStr) {
  if (!datetimeStr || datetimeStr === "-") return "-";
  try {
    const date = new Date(datetimeStr);
    if (isNaN(date.getTime())) return datetimeStr;
    return date.toLocaleString([], { 
      year: 'numeric', 
      month: '2-digit', 
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    });
  } catch (e) {
    return datetimeStr;
  }
}

function updateSummary(total, unique, fully, partial, aging) {
  document.getElementById("totalAlarm").innerText = total;
  document.getElementById("uniqueSite").innerText = unique;
  document.getElementById("fullyDown").innerText = fully;
  document.getElementById("partialDown").innerText = partial;
  document.getElementById("agingCount").innerText = aging;
  
  // Update filtered count
  document.getElementById("filteredCount").innerText = 
    `Showing ${total} of ${rawData.length} records`;
}

function applyFilter() {
  const alarmName = document.getElementById("fAlarm").value.toLowerCase();
  const siteId = document.getElementById("fSite").value.toLowerCase();
  const downStatus = document.getElementById("fDownStatus").value;
  const source = document.getElementById("fSource").value;
  const clearance = document.getElementById("fClearance").value;
  
  filteredData = rawData.filter(item => {
    const alarmNameVal = (item["Name"] || "").toLowerCase();
    const siteID = (item["SiteID"] || "").toLowerCase();
    const downStatusVal = item["Down"] || "";
    const sourceVal = item["Source"] || "";
    const clearanceVal = item["Clearance Status"] || "";
    
    return (
      (!alarmName || alarmNameVal.includes(alarmName)) &&
      (!siteId || siteID.includes(siteId)) &&
      (!downStatus || downStatusVal === downStatus) &&
      (!source || sourceVal === source) &&
      (!clearance || clearanceVal === clearance)
    );
  });
  
  render();
}

function clearFilter() {
  document.getElementById("fAlarm").value = "";
  document.getElementById("fSite").value = "";
  document.getElementById("fDownStatus").value = "";
  document.getElementById("fSource").value = "";
  document.getElementById("fClearance").value = "";
  filteredData = [...rawData];
  render();
}

function sortTable(column) {
  if (!sortDir[column]) sortDir[column] = 1;
  else sortDir[column] *= -1;
  
  const dir = sortDir[column];
  
  filteredData.sort((a, b) => {
    // Handle special columns
    if (column === "_agingDays") {
      return (a._agingDays - b._agingDays) * dir;
    }
    
    let aVal = a[column] || "";
    let bVal = b[column] || "";
    
    // Handle date columns
    if (column.includes("First Occurred")) {
      const aDate = aVal ? new Date(aVal).getTime() : 0;
      const bDate = bVal ? new Date(bVal).getTime() : 0;
      return (aDate - bDate) * dir;
    }
    
    // Default string comparison
    return String(aVal).localeCompare(String(bVal)) * dir;
  });
  
  render();
}

function exportCSV() {
  if (filteredData.length === 0) {
    alert("No site down data to export!");
    return;
  }
  
  const headers = [
    "Name", "Alarm Source", "First Occurred (NT)", "SiteID", 
    "Down", "Remark", "MO Name", "Source", "Aging"
  ];
  
  const csvRows = [
    headers.join(","),
    ...filteredData.map(row => 
      headers.map(header => {
        let cell;
        if (header === "Aging") {
          cell = row._agingText || "";
        } else {
          cell = row[header] || "";
        }
        const escaped = String(cell).replace(/"/g, '""');
        return escaped.includes(",") ? `"${escaped}"` : escaped;
      }).join(",")
    )
  ];
  
  const csvString = csvRows.join("\n");
  const blob = new Blob([csvString], {type: "text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `site_down_alarms_${new Date().toISOString().slice(0,10)}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function showError(message) {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = `
    <tr>
      <td colspan="9" class="text-center py-5 text-danger">
        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
        <div>${message}</div>
        <button class="btn btn-sm btn-outline-primary mt-2" onclick="loadData()">
          <i class="fas fa-redo me-1"></i>Retry
        </button>
      </td>
    </tr>
  `;
}

function toggleAutoRefresh() {
  const checkbox = document.getElementById("autoRefresh");
  autoRefreshEnabled = checkbox.checked;
  
  if (autoRefreshEnabled && !autoRefreshInterval) {
    autoRefreshInterval = setInterval(loadData, 300000); // 5 minutes
    console.log("Auto-refresh enabled");
  } else if (!autoRefreshEnabled && autoRefreshInterval) {
    clearInterval(autoRefreshInterval);
    autoRefreshInterval = null;
    console.log("Auto-refresh disabled");
  }
}

// Initialize on page load
document.addEventListener("DOMContentLoaded", function() {
  loadData();
  
  // Enable auto-refresh by default
  if (autoRefreshEnabled) {
    autoRefreshInterval = setInterval(loadData, 300000); // 5 minutes
  }
  
  // Add enter key support for filter inputs
  const filterInputs = document.querySelectorAll('#fAlarm, #fSite');
  filterInputs.forEach(input => {
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        applyFilter();
      }
    });
  });
});
</script>

</body>
</html>
